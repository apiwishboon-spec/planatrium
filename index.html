<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Journey - Planetarium Intro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <noscript>
        <div style="color: white; background: black; padding: 20px; text-align: center;">
            JavaScript is required to run this experience.
        </div>
    </noscript>

    <div id="protocol-warning"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; background: #ff4444; color: white; padding: 10px; text-align: center; z-index: 1000; font-size: 0.9rem;">
        ⚠️ Local File Detected: Browser security (CORS) blocks modular JS on <b>file://</b>. Please run this via a local
        server (e.g., Python or Live Server).
    </div>

    <script>
        if (window.location.protocol === 'file:') {
            document.getElementById('protocol-warning').style.display = 'block';
        }
    </script>
    <div id="welcome-image-container">
        <img src="welcome.png" id="static-welcome-img" alt="Welcome">
    </div>

    <div id="ui-container">
        <div id="welcome-screen">
            <button id="start-button">START EXPERIENCE</button>
        </div>
        <div id="scene-info" class="hidden">
            <span id="scene-name"></span>
        </div>
    </div>

    <button id="fullscreen-btn" title="Toggle Fullscreen">
        <svg viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
        </svg>
    </button>


    <audio id="bg-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-deep-space-97.mp3" type="audio/mpeg">
    </audio>

    <canvas id="main-canvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
